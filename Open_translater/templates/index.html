<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OpST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="navbar">
    <div class="logo-title">
        <img src="{{ url_for('static', filename='images/title_logo.png') }}" alt="로고">
        <h1 class="site-title">OpST</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- 입력 -->
        <div class="input-column">
            <div class="language-selection">
            <span class="icon">✏️</span>
                <select id="sourceLang">
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <textarea id="text" placeholder="번역할 텍스트를 입력하세요"></textarea>
            <div id="charCount">0 / 1000</div>
            <button class="copy-btn input-copy-btn" onclick="copyToClipboard('text')" title="입력 복사">📄</button>
        </div>

        <!-- 출력 -->
        <div class="output-column">
            <div class="language-selection">
            <span class="icon">🖨️</span>
                <select id="targetLang">
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="translatedText">번역 결과가 여기에 나타납니다.</div>
            <button class="copy-btn output-copy-btn" onclick="copyToClipboard('translatedText')" title="출력 복사">📄</button>
        </div>
    </div>

    <div class="button-container">
        <button id="translateButton">번역하기</button>
        <a href="/history"><button>번역 기록 보기</button></a>
    </div>

    <div class="keywords-section">
        <h3>📌 핵심 단어 및 설명</h3>
        <ul id="keywordList"></ul> 
    </div>

</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
